<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="grid-container">
    <div class="grid-item" onclick="onClickCell(0, 0, 0)"></div>
    <div class="grid-item" onclick="onClickCell(0, 1, 1)"></div>
    <div class="grid-item" onclick="onClickCell(0, 2, 2)"></div>
    <div class="grid-item" onclick="onClickCell(1, 0, 3)"></div>
    <div class="grid-item" onclick="onClickCell(1, 1, 4)"></div>
    <div class="grid-item" onclick="onClickCell(1, 2, 5)"></div>
    <div class="grid-item" onclick="onClickCell(2, 0, 6)"></div>
    <div class="grid-item" onclick="onClickCell(2, 1, 7)"></div>
    <div class="grid-item" onclick="onClickCell(2, 2, 8)"></div>
</div>

<div class="text-info" id="textInfo"></div>

<script src="main.js"></script>

</body>
</html>
